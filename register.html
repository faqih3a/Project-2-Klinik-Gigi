  <!-- Font Awesome -->

<body class="hold-transition login-page">
<div class="login-box">
  <!-- /.login-logo -->
  <div class="card card-outline card-primary">
    <div class="card-header text-center">
      <a href="#" class="h1"><b>Registrasi</a>
    </div>
    <div class="card-body">
      <p class="login-box-msg">Silahkan registrasi akun anda</p>

      <form action="../../index3.html" method="post">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Nama Lengkap" required>
          <div class="input-group-append">
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="email" class="form-control" placeholder="Email" required>
          <div class="input-group-append">
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="User Name" required>
          <div class="input-group-append">
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Password" required>
          <div class="input-group-append">
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Cek Password" required>
          <div class="input-group-append">
          </div>
        </div>
      </form>

      <div class="social-auth-links text-center mt-2 mb-3">
        <a href="#" class="btn btn-block btn-primary">
          <i ></i> Sign in
        </a>
        <a href="login.html" class="btn btn-block btn-danger">
          <i></i> Registrasi
        </a>
      </div>
    </div>
    <!-- /.card-body -->
  </div>
  <!-- /.card -->
